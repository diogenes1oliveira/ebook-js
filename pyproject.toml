[tool.poetry]
name = "pyebook"
version = "0.1.0"
description = "A port from calibre's ebook conversion to a standalone library"
authors = ["Di√≥genes Oliveira <diogenes1oliveira@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/diogenes1oliveira/pyebook"
keywords = ["ebook", "conversion", "calibre"]
classifiers = [
  'Development Status :: 1 - Planning',
  'Intended Audience :: End Users/Desktop',
  'Topic :: Utilities',
  'License :: OSI Approved :: MIT License',
  'Programming Language :: Python :: 3.7',
  'Programming Language :: Python :: 3.8',
]
packages = [{ include = "pyebook" }]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/diogenes1oliveira/pyebook/issues"

[tool.poetry.scripts]
pyebook = "pyebook.__main__:main"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pylint = "^2.4.4"
autopep8 = "^1.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
